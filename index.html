<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
<label class="labels" for="sony">
    <input type="checkbox" onchange="check(this)" class="checks" id="sony" value="0">
    Sony
</label>

<label class="labels" for="microsoft">
    <input type="checkbox" onchange="check(this)" class="checks" id="microsoft" value="1">
    Microsoft
</label>

<label class="labels" for="nintendo">
    <input type="checkbox" onchange="check(this)" class="checks" id="nintendo" value="2">
    Nintendo
</label>

<label class="labels" for="pc">
    <input type="checkbox" onchange="check(this)" class="checks" id="pc" value="3">
    PC
</label>
</div>

<br>

    <select disabled id="drop" onchange="result()">
        <option selected disabled value="">Choose Version</option>
    </select>

<div>storage: <span class="result"></span> ,</div>
<div>input: <span class="result"></span> ,</div>
<div>disc: <span class="result"></span> ,</div>
<div>wifi: <span class="result"></span> </div>

</body>
<script src="./app.js"></script>

</html>
